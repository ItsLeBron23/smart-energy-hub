name: Release Strategy

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write

jobs:
  create-release:
    name: üì¶ Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Application
      run: npm run build
    
    - name: Create Release Archive
      run: |
        cd dist
        tar -czf ../smart-energy-hub-${{ github.ref_name }}.tar.gz .
        cd ..
        zip -r smart-energy-hub-${{ github.ref_name }}.zip dist/
    
    - name: Generate Changelog
      id: changelog
      run: |
        echo "## Changes in ${{ github.ref_name }}" > CHANGELOG.md
        git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md || echo "- Initial release" >> CHANGELOG.md
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          smart-energy-hub-${{ github.ref_name }}.tar.gz
          smart-energy-hub-${{ github.ref_name }}.zip
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Release Summary
      run: |
        echo "‚úÖ Release ${{ github.ref_name }} created successfully!"
        echo "üì¶ Artifacts uploaded"
        echo "üìù Changelog generated"
```

