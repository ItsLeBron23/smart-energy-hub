name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# –î–û–ë–ê–í–ò –¢–û–í–ê ‚¨áÔ∏è
permissions:
  contents: read
  pages: write
  id-token: write

# –°–õ–ï–î –¢–û–í–ê –ø—Ä–æ–¥—ä–ª–∂–∞–≤–∞ —Å jobs:
jobs:
  security-analysis:
    # ... –æ—Å—Ç–∞–Ω–∞–ª–æ—Ç–æ –µ —Å—ä—â–æ—Ç–æ
  security-analysis:
    name: üîç Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run Security Audit
      run: npm audit --audit-level=high
      continue-on-error: true
    
    - name: Check outdated dependencies
      run: npm outdated || true

  build-and-quality:
    name: ‚öôÔ∏è Build & Quality Check
    runs-on: ubuntu-latest
    needs: security-analysis
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint
      continue-on-error: true
    
    - name: Run Type Check
      run: npx tsc --noEmit
      continue-on-error: true
    
    - name: Build Application
      run: npm run build
    
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: production-build
        path: dist/
        retention-days: 7

  deploy-production:
    name: ‚≠ê Deploy to Production (GitHub Pages)
    runs-on: ubuntu-latest
    needs: build-and-quality
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: production-build
        path: dist/
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact to Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'dist/'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  deploy-staging:
    name: üöÄ Deploy Preview (Staging simulation)
    runs-on: ubuntu-latest
    needs: build-and-quality
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: production-build
        path: dist/
    
    - name: Staging Build Complete
      run: |
        echo "‚úÖ Staging build ready!"
        echo "üì¶ Artifacts available for manual review"
        echo "üîó Production URL: https://${{ github.repository_owner }}.github.io/smart-energy-hub/"
